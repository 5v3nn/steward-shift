# Steward Shift Scheduling Configuration

planning:
  start_date: 2026-01-01  # ISO 8601 format - PyYAML auto-parses to date object
  duration_weeks: 4

staffing_requirements:
  # Day of week: number of people needed (0=Mon, 6=Sun)
  monday: 2
  tuesday: 1
  wednesday: 1
  thursday: 1
  friday: 1
  saturday: 0
  sunday: 0

teams:
  Team_A:
    target_percentage: 0.67  # 67% of total shifts
    team_day: 2  # Wednesday (0=Mon, 1=Tue, 2=Wed, etc.) - no Team_A staff work this day
  Team_B:
    target_percentage: 0.33  # 33% of total shifts
    team_day: 4  # Friday - no Team_B staff work this day

employees:
  - name: Alice
    team: Team_A
    available_days: [0, 1, 2, 3, 4, 5, 6]  # Full-time: all days (Mon-Sun)
    vacations:
      - start: 2026-01-05
        end: 2026-01-09
      - start: 2026-01-20
        end: 2026-01-20  # Single day off

  - name: Charlie
    team: Team_A
    available_days: [0, 2, 4]  # Part-time: Mon, Wed, Fri
    vacations:
      - start: 2026-01-15
        end: 2026-01-16

  - name: Eve
    team: Team_A
    available_days: [0, 1, 2, 3, 4, 5, 6]  # Full-time
    vacations: []  # No vacations

  - name: Dana
    team: Team_B
    available_days: [0, 1, 2, 3, 4, 5, 6]  # Full-time
    vacations: []

  - name: Bob
    team: Team_B
    available_days: [1, 3]  # Part-time: Tue, Thu
    vacations:
      - start: 2026-01-12
        end: 2026-01-18

penalties:
  team_deviation: 10000  # High penalty - near-hard constraint
  consecutive_shifts: 50  # Moderate penalty - soft constraint
  weekly_shifts: 30  # Penalty for exceeding max shifts per week
  same_day_consecutive_weeks: 10  # Penalty for same day in back-to-back weeks

constraints:
  max_consecutive_shifts: 3  # Maximum allowed consecutive shifts before penalty
  max_shifts_per_week: 1  # Ideal max shifts per week (soft constraint)
  prevent_same_day_consecutive_weeks: true  # Rotate day-of-week assignments
